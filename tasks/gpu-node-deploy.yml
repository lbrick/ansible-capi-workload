---
- name: Create clusterctl yaml file
  template:
    src: "cluster-template-gpu-node.yml.j2"
    dest: "{{ tmp_dir }}/{{ cluster_name }}-template-gpu-node.yml"
    mode: 0640

- name: Init {{ cluster_name }} GPU nodes
  shell: >-
    kubectl apply -f {{ tmp_dir }}/{{ cluster_name }}-template-gpu-node.yml

- name: Pause for {{ cluster_gpu_worker_count * 8 }} minutes while GPU node deploys
  ansible.builtin.pause:
    minutes: "{{ cluster_gpu_worker_count * 8 }}"