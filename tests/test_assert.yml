- name: Assert workload cluster was created and is healthy
  hosts: localhost
  connection: local
  gather_facts: false
  vars_files:
    - test_vars.yml
  tasks:
    - name: Check Cluster exists
      command: kubectl --kubeconfig {{ kubeconfig }} get cluster {{ cluster_name }}
      register: cluster_result
      failed_when: cluster_result.rc != 0

    - name: Assert Cluster is Ready
      command: >
        kubectl --kubeconfig {{ kubeconfig }} get cluster {{ cluster_name }} -o jsonpath='{.status.conditions[?(@.type=="Ready")].status}'
      register: cluster_ready
      failed_when: cluster_ready.stdout.strip() != "True"

    - name: Assert nodes are ready in workload cluster
      command: >
        kubectl --kubeconfig {{ kubeconfig }} --context {{ cluster_name }} get nodes --no-headers
      register: nodes
      failed_when: nodes.stdout_lines | length == 0
